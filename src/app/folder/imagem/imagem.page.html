        <ion-list id="particoes-list">

              <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected" >
                <ion-label>Nome :{{p.nome}}</ion-label>
                <!-- <ion-label>Nome :{{p.caminho}}</ion-label> -->
                <ion-label>Tipo :{{p.tipo}}</ion-label>
                <ion-label>Tamanho :{{p.tamanho}}</ion-label>
                <ion-label>Criacao :{{p.dtIns}}</ion-label><ion-label>Modificacao :{{p.dtMod}}</ion-label>
                <ion-label>Permicoes :{{p.perm}}</ion-label>
              </ion-item>
            </div>
          </ion-menu-toggle>
        </ion-list>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Partições</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" (click)="onClick()">Partições</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <ion-list id="particoes-list">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of part; let i = index">
          <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected">
            <ion-label (click)="onClick()">Nome : {{ p.Part }}</ion-label>
            <ion-label>Tamanho : {{ p.Tamanho}}b</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
